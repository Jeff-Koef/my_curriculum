<!DOCTYPE html>
<html>
<head>
    <title>MyCurriculum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">MyCurriculum</div>  
    </nav>
     
    <section class="hero">
        
        <div class="hero-container">
        <div class="column-left">
            <img src="./images/BasilPic.jpeg" alt="illustration"/> 
                <h1>MyCurriculum</h1>
                <p>
                This is a website  that CUA Computer Science students will be able
                to use to see their curriculum requirements and track their progress
                </p>
        </div>

        <div class="column-right">
            <div class="column-left2">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="email" id="emailInputSignup" placeholder="Enter your email..." required>
                        <input type="password" id="passwordInputSignup" placeholder="Enter your password..." required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="column-right2">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="emailInputLogin" placeholder="Enter your email..." required>
                        <input type="password" id="passwordInputLogin" placeholder="Enter your password..." required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <script src="script.js"></script>
            </div>
        </div>
            <div id="class-list"></div>
            <script src="script.js"></script>
            <!-- Link Button Below the Form 
            <a href="signup.html" class="button-link" style="margin-top: 20px; display: block;">Go to Other Page</a>-->
        </div>
        
        </div>
    </section>
    
    
    
    
</body>        
</html>
